<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sheep board</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="drawer.css" type="text/css" rel="stylesheet">
    <link rel="manifest" href="/static/manifest.json">
</head>

<body>
    <input type="checkbox" id="drawer-toggle" name="drawer-toggle" />
    <label for="drawer-toggle" id="drawer-toggle-label"></label>
    <nav id="drawer">
        <div id="settings">
            <div class="flex-center">
                Cell size (px) : <input id="cell-size-input" type="number">
                Color : <input id="cell-color-input" type="text">
                <input id="cell-color-preview" style="text-align: center;" disabled>
                <button id="apply-button">Apply</button>
            </div>
        </div>
        </div>
        <br>
        <div class="flex-center">
            <button id="clear-button">Clear Board</button>
            <button id="export-button">Export Preset</button>
            <button id="import-button">Import Preset</button>
            <button id="save-button">Save Preset</button>
        </div>
        <div id="settings">
            <div id="preset" class="m-4">
                Preset:
            </div>
            <div id="user-preset" class="m-4">
                User Preset:
            </div>
        </div>
    </nav>
    <canvas id="mycanvas" style="background-color: white"></canvas>
    <script src="./script.js"></script>
    <script>
        if (!navigator.serviceWorker.controller) {
            navigator.serviceWorker.register('/worker.js').then((reg) => {
                console.log('Service worker has been registered for scope: ' + reg.scope)
            })
        }
    </script>
</body>

</html>
